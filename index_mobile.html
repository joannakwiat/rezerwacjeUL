<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_mobile.css">
</head>
<body>

<script>
    function openNav() { //otwórz menu boczne
        document.getElementById("Sidenav").style.width = "250px";
    }
        
    function closeNav() {//zamknij menu boczne
        document.getElementById("Sidenav").style.width = "0";
    }

    function ZalogujSie() {//zmienia "Zaloguj się" -> "Wyloguj się"
        document.getElementById("login").style.display = "none";
        document.getElementById("logout").style.display = "block";
        var profileDetails = document.getElementById("profileImg");
        profileDetails.style.display = "block";
        document.getElementById("profileName").style.display = "block";
    }

    function WylogujSie() {//zmienia "Wyloguj się" -> "Zaloguj się"  
        document.getElementById("logout").style.display = "none";
        document.getElementById("login").style.display = "block";
        var profileDetails = document.getElementById("profileImg");
        profileDetails.style.display = "none";
        document.getElementById("profileName").style.display = "none";
    }

    function ChangeColor(x) { //do zmiany koloru flagi gdy klikniemy "english"
        if(x==0) document.getElementById("english").src="src/english_white.svg";
        if(x==1) document.getElementById("english").src="src/english.svg";
    }

</script>

<div id="container">

    <div class="navbar">
        <div class="logo"><img src="src/logo_white.svg" alt="Uniwersytet Łódzki"></div>
        <div class="menu"><img src="src/menu.svg" alt="Menu" onclick="openNav()"></div>
    <div id="Sidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" id="login" onclick="ZalogujSie()" style="color: #FF7B78"> ZALOGUJ SIĘ</a>
        <a href="#" id="logout" onclick="WylogujSie()" style="display:none; color: #FF7B78">WYLOGUJ SIĘ</a>
        <a href="#">WYSZUKAJ SPOTKANIE</a>
        <a href="#">POCZTA</a>
        <a href="#">USOSWEB</a>
        <a href="#" onmouseover="ChangeColor(0)" onmouseout="ChangeColor(1)"><img src="src/english.svg" id="english"> ENGLISH</a>
        <div id="profileImg" style="display:none;">
            <img src="src/student_profile.png" alt="Profile"> 
        </div>
        <div id="profileName" style="display:none;">
            Jan Nowak
        </div>
        
    </div>
        
    </div>

    <div class="inner">
        <div class="top">
        <img src="src/vector.svg" alt="Obrazek" class="pic">
        </div>
        <div class="bottom">

            <h1 class="txt1"> Zarezerwuj spotkanie jednym kliknięciem</h1>
            <p class="subtitle">System rezerwacji spotkań </br> z pracownikami UŁ</p>
           <a href="#" class="zaczynamy_button">ZACZYNAMY!</a>

        </div>
    </div>

</div>
    
</body>
</html>
