    function openNav() { //otwórz menu boczne
        document.getElementById("Sidenav").style.width = "250px";

        document.getElementById("Sidenav").style.width = "0";

    function ChangeColor(x) { //do zmiany koloru flagi gdy klikniemy "english"

    }

</script>
