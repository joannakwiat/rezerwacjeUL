<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_rezerwacje.css">
</head>
<body>

<script>
    function openNav() { //otwórz menu boczne
        document.getElementById("Sidenav").style.width = "250px";
    }
        
    function closeNav() {//zamknij menu boczne
        document.getElementById("Sidenav").style.width = "0";
    }

    function ChangeColor(x) { //do zmiany koloru flagi gdy klikniemy "english"
        if(x==0) document.getElementById("english").src="src/english_white.svg";
        if(x==1) document.getElementById("english").src="src/english.svg";
    }

    function goBack() {
        window.history.back();
    }

    function onInput() {
    var val = document.getElementById("wydzialy_id").value;
    var opts = document.getElementById('wydzialy').childNodes;
    for (var i = 0; i < opts.length; i++) {
      if (opts[i].value === val) {
        document.getElementById("next").style.background="#2B6788";
        break;
      }
    }
  }

</script>

<div id="container">

    <div class="navbar_pulpit">
        <ul>
            <li><a href="#">WYLOGUJ</a></li>
            <li><a href="#">POCZTA</a></li>
            <li><a href="#">USOSWEB</a></li>
            <li><a href="#"> <img src="src/english.svg" alt="English"> ENGLISH</a></li>
        </ul>
        <div class="student"><ul><li>STUDENT</li><li>Jan Kowalski</li></ul></div>
    </div>

    <div class="navbar">
        <div class="logo"><div style="font-size: 25px;">Jan Nowak</div>STUDENT</div>
        <div class="menu"><img src="src/menu.svg" alt="Menu" onclick="openNav()"></div>
        <div id="Sidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#" id="logout" style="color: #FF7B78">WYLOGUJ SIĘ</a>
            <a href="#">WYSZUKAJ SPOTKANIE</a>
            <a href="#">POCZTA</a>
            <a href="#">USOSWEB</a>
            <a href="#" onmouseover="ChangeColor(0)" onmouseout="ChangeColor(1)"><img src="src/english.svg" id="english"> ENGLISH</a>
            <div id="profileImg" style="display:block;">
                <img src="src/student_profile.png" alt="Profile"> 
            </div>
            <div id="profileName" style="display:block;">
                Jan Nowak
            </div>   
        </div>
            
    </div>
    <div class="decoration">
        <img class="logo_dec" src="src/logo.svg">
        <img class="text1_dec" src="src/text1.svg">
        <img class="text2_dec" src="src/text2.svg">
        <img class="laptop_dec" src="src/laptop.svg">
    </div>
    <div class="inner">
        <div class="top">
            <button class="backbtn" onclick="goBack()"><img src="src/back.svg">Powrót</button>
            <a href="#" class="help">Pomoc</a>
        </div>
        <div class="center">
            Podaj wydział lub urząd
            <input type='text' oninput='onInput()' list="wydzialy" id="wydzialy_id" />
                <datalist id="wydzialy">
                    <option value="Wydział Filologiczny"></option>
                    <option value="Wydział Filozoficzno-Historyczny"></option>
                    <option value="Wydział Biologii i Ochrony Środowiska"></option>
                    <option value="Wydział Prawa i Administracji"></option>
                    <option value="Wydział Ekonomiczno-Socjologiczny"></option>
                    <option value="Wydział Nauk o Wychowaniu"></option>
                    <option value="Wydział Zarządzania"></option>
                    <option value="Wydział Matematyki i Informatyki"></option>
                    <option value="Filia UŁ w Tomaszowie Mazowieckim"></option>
                    <option value="Wydział Studiów Międzynarodowych i Politologicznych"></option>
                    <option value="Wydział Nauk Geograficznych"></option>
                    <option value="Wydział Fizyki i Informatyki Stosowanej"></option>
                    <option value="Wydział Chemii"></option>
                    <option value="Jednostka Ogólnouczelniana"></option>
                    <option value="Administracja"></option>
                </datalist>
                <div class="info"></div>
                <a href="#" id="next">DALEJ<img src="src/next.svg"></a>
            </div>
        <div class="bottom">
            <img class="laptop" src="src/laptop.svg">
            <img class="logo_red" src="src/logo_red.svg">
        </div>
    </div>
</div>
    
</body>
</html>
